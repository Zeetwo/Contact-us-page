<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="contanier">
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text1">Zeetwo , NP12</div>
                    <div class="text2">Kolkata 06</div>
                </div>
                <div class="details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text1">+91 4568 5645 84</div>
                    <div class="text2">+91 8546 7558 45</div>
                </div>
                <div class="details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text1">coding@zeetwo.com</div>
                    <div class="text2">support@zeetwo.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any type of quries related to coding, Feel free to send a message from here. It's my pleasure to help you. </p>
              <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-message-box">
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>
                <div class="input-box">
                    <input type="button" value="Send Now">
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
